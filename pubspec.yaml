name: ifoodtv
description: "A new POC streaming project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  equatable: ^2.0.5
  value_notifier_plus: ^0.1.0+6 # Alternativa leve ao cubit
  go_router: ^14.2.0
  tmdb_api: ^2.2.0
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon_ifood.png
    - assets/logo_wordmark.png
    - assets/background.jpg
    - assets/user.png
    - assets/home_background.png
